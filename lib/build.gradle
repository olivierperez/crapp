apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion cCompileSdkVersion
    buildToolsVersion cBuildToolsVersion

    defaultConfig {
        minSdkVersion cMinSdkVersion
        targetSdkVersion cTargetSdkVersion
        versionCode cVersionCode
        versionName cVersionName
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
}

dependencies {
    // Support
    compile lib.appcompat
    compile lib.supportDesign
    compile lib.multidex

    // Dependency injection
    compile lib.dagger
    annotationProcessor lib.daggerCompile
    provided lib.jsr250

    // Rx
    compile lib.rxJava

    // Data
    annotationProcessor lib.dbflowCompile
    compile lib.dbflowCore
    compile lib.dbflow
    compile lib.dbflowRx2

    // UI
    compile lib.butterknife
    annotationProcessor lib.butterknifeCompile
    compile lib.circleImageView

    // Test
    androidTestCompile(lib.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile lib.junit
}
