apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion cCompileSdkVersion
    buildToolsVersion cBuildToolsVersion

    defaultConfig {
        minSdkVersion cMinSdkVersion
        targetSdkVersion cTargetSdkVersion
        versionCode cVersionCode
        versionName cVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile project(path: ':lib')

    // Support
    compile lib.appcompat

    // UI
    compile lib.butterknife
    annotationProcessor lib.butterknifeCompile

    // Dependency injection
    compile lib.dagger
    annotationProcessor lib.daggerCompile
    provided lib.jsr250

    // Rx
    compile lib.rxJava

    provided 'javax.annotation:jsr250-api:1.0'
    provided lib.autovalue
    annotationProcessor lib.autovalue
    compile lib.timber

    // Tests
    androidTestCompile(lib.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile lib.junit
}
